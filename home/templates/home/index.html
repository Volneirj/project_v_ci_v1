{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100 overlay d-flex align-items-center justify-content-center text-center" style="background: rgba(0, 0, 0, 0.4); min-height: 100vh; border-radius: 10px;">
        <div class="row">
            <div class="col-12">
                <h1 class="logo-font text-white">
                    Welcome to Charmed&Crafted
                </h1>
                <p class="lead text-white mt-3">
                    Discover handpicked charms, candles, and decor to add a touch of magic to your home.
                </p>
                <div class="my-4">
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3 text-white" style="background-color: #ff6f61;">
                        Explore Our Collection
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
