{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <hr>
                <h2 class="logo-font mb-4">Contact Us</h2>
                <h5 class="text-muted">Weâ€™d love to hear from you</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <form method="POST" action="{% url 'contact_us' %}" class="form mb-2">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="mx-auto">
                        <a class="btn btn-outline-black rounded-0 border-btn" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
